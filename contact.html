<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML Template">
    <title>Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/_style.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Section */
        .header-section {
            position: relative;
            background-image: url("https://gimasys.com/wp-content/uploads/2021/04/breadcrumb.jpg");
            background-size: cover;
            background-position: center;
            height: 300px; /* Adjust the height if needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .overlay h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .overlay p {
            font-size: 18px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0a485e;
        }

        .form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form input,
        .form textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1019607843);
            border: 1.5px solid #B8BCBF;
            height: 45px;
            border-radius: 4px;
            padding: 0 20px;
            outline: none;
            font-size: 14px;
        }

        .form textarea {
            height: 100px;
            resize: none;
        }

        .form button:hover {
            background-color: #2c7873;
        }

        .contact-section {
            position: relative;
            background: linear-gradient(90deg, #3a898b 0%, #3a898b 30.5%, #3a898b 76%, #30526a 100%);
            height: auto;
            padding: 40px 20px;
        }

        .btn-submit-contact {
            text-align: center;
            background: #1d3857;
            color: #fff;
            padding: 10px 30px;
            border-radius: 46px;
            font-weight: bold;
            cursor: pointer;
            border: 0;
        }

        .link-home {
            text-decoration: none;
            color: inherit;
        }

        .link-home:hover {
            text-decoration: underline;
            color: #007bff;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 5px 10px;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<header></header>

<div class="header-section">
    <div class="overlay">
        <div class="text-center">
            <h1 id="headerTitle">LIÊN HỆ</h1>
            <p id="breadcrumb"><a href="/index.html" class="link-home">Trang chủ</a> » Liên hệ</p>
        </div>
    </div>
</div>
<main>
    <div class="contact-section">
        <div class="container">
            <div class="row align-items-center">
                <!-- Illustration Section -->
                <div class="col-lg-7 col-md-12 text-center mb-4 mb-lg-0">
                    <img src="https://easetech.vn/wp-content/uploads/2024/09/cta.png" alt="Illustration" class="img-fluid rounded">
                </div>
                <!-- Spacer for larger screens -->
                <div class="d-none d-lg-block col-lg-1"></div>
                <!-- Form Section -->
                <div class="col-lg-4 col-md-12">
                    <div class="">
                        <h2 id="formTitle" class="text-white mb-4">Đăng ký nhận tư vấn</h2>
                        <form>
                            <div class="mb-2">
                                <label for="name" class="form-label text-white" id="labelName">Họ tên</label>
                                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn">
                            </div>
                            <div class="mb-2">
                                <label for="phone" class="form-label text-white" id="labelPhone">Điện thoại</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label text-white" id="labelEmail">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label text-white" id="labelMessage">Nội dung</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Nhập nội dung cần tư vấn"></textarea>
                            </div>
                            <div class="w-100 text-center mt-1">
                                <button type="submit" class="btn btn-primary btn-submit-contact" id="submitButton">Đăng ký ngay</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('services/header.html') // Đường dẫn đến file header.html
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.querySelector('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    });
    const translations = {
        vi: {
            headerTitle: "LIÊN HỆ",
            breadcrumb: "Trang chủ » Liên hệ",
            formTitle: "Đăng ký nhận tư vấn",
            labelName: "Họ tên",
            labelPhone: "Điện thoại",
            labelEmail: "Email",
            labelMessage: "Nội dung",
            submitButton: "Đăng ký ngay"
        },
        en: {
            headerTitle: "CONTACT",
            breadcrumb: "Home » Contact",
            formTitle: "Sign Up for Consultation",
            labelName: "Full Name",
            labelPhone: "Phone",
            labelEmail: "Email",
            labelMessage: "Message",
            submitButton: "Submit Now"
        }
    };

    function setLanguage(lang) {
        document.getElementById("headerTitle").textContent = translations[lang].headerTitle;
        document.getElementById("breadcrumb").innerHTML = `<a href="/index.html" class="link-home">${translations[lang].breadcrumb.split('»')[0]}</a> » ${translations[lang].breadcrumb.split('»')[1]}`;
        document.getElementById("formTitle").textContent = translations[lang].formTitle;
        document.getElementById("labelName").textContent = translations[lang].labelName;
        document.getElementById("labelPhone").textContent = translations[lang].labelPhone;
        document.getElementById("labelEmail").textContent = translations[lang].labelEmail;
        document.getElementById("labelMessage").textContent = translations[lang].labelMessage;
        document.getElementById("submitButton").textContent = translations[lang].submitButton;
    }

    document.getElementById("languageSelector").addEventListener("change", (e) => {
        setLanguage(e.target.value);
    });

    // Set default language to Vietnamese
    setLanguage("vi");
</script>
</body>
</html>
