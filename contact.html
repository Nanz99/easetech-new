<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML Template">
    <title>Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/_style.css">
    <link rel="stylesheet" href="styles/contact.css">

</head>
<body>
<header class="header-section">
    <div class="overlay">
       <div>
           <h1 >LIÊN HỆ</h1>
           <p><a href="/index.html" class="link-home">Trang chủ</a> » Liên hệ</p>
       </div>
    </div>
</header>
<main>
    <div class="contact-section">
    <div class="container-fluid bg-gradient">
        <div class="container">
            <div class="row align-items-center ">
                <!-- Illustration Section -->
                <div class="col-md-7 text-center">
                    <img src="https://easetech.vn/wp-content/uploads/2024/09/cta.png" alt="Illustration" class="img-fluid rounded">
                </div>
                <div class="col-md-1"></div>
                <!-- Form Section -->
                <div class="col-md-4">
                    <div class="">
                        <h2 class="text-white mb-4">Đăng ký nhận tư vấn</h2>
                        <form>
                            <div class="mb-2">
                                <label for="name" class="form-label text-white">Họ tên</label>
                                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn">
                            </div>
                            <div class="mb-2">
                                <label for="phone" class="form-label  text-white">Điện thoại</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label  text-white" >Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label  text-white">Nội dung</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Nhập nội dung cần tư vấn"></textarea>
                            </div>
                          <div class="w-100 text-center mt-1">
                              <button type="submit" class="btn btn-primary btn-submit-contact">Đăng ký ngay</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
</main>

<!-- JS -->
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
